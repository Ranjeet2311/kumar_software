<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" role="img" aria-labelledby="t2 d2">
  <title id="t2">Clip-Art Cookie: Whole to Bitten</title>
  <desc id="d2">Stylized cookie transitions from whole to bitten with shimmer and crumb burst</desc>

  <style>
    :root{
      --cookie-base: #D39A47;
      --cookie-shadow: #B3792E;
      --cookie-stroke: #8A5E24;
      --chip: #3E2A1E;
      --highlight: #F4D6A4;
      --crumb: #7A5220;
      --dur: 5s;
    }

    .whole { animation: showWhole var(--dur) linear infinite; }
    .bitten { animation: showBitten var(--dur) linear infinite; }
    @keyframes showWhole { 0%, 49% {opacity:1} 50%,100% {opacity:0} }
    @keyframes showBitten { 0%, 49% {opacity:0} 50%,100% {opacity:1} }

    .float {
      transform-origin: center;
      transform-box: fill-box;
      animation: float var(--dur) ease-in-out infinite;
      animation-delay: calc(var(--dur) * .5);
    }
    @keyframes float {
      0%, 49% { transform: translateY(0) }
      75% { transform: translateY(-2px) }
      100% { transform: translateY(0) }
    }

    /* Bite growth (45â€“55%) */
    .bite circle { r: 0; animation: chomp var(--dur) ease-out infinite; }
    .bite circle:nth-child(1){ --r: 9; }
    .bite circle:nth-child(2){ --r: 7; }
    .bite circle:nth-child(3){ --r: 6; }
    @keyframes chomp {
      0%, 44% { r: 0 }
      50% { r: var(--r) }
      100% { r: var(--r) }
    }

    /* Shimmer timed near the bite */
    .shimmer {
      stroke-dasharray: 60 200;
      stroke-dashoffset: 260;
      opacity: 0;
      animation: shimmer var(--dur) linear infinite;
    }
    @keyframes shimmer {
      0%, 44% { stroke-dashoffset: 260; opacity: 0 }
      50% { opacity: .8 }
      70% { stroke-dashoffset: 0; opacity: 0 }
      100% { stroke-dashoffset: 0; opacity: 0 }
    }

    /* Crumb burst */
    .crumb { opacity: 0; animation: crumbs var(--dur) ease-out infinite; }
    .crumb:nth-child(1){ animation-delay: calc(var(--dur) * .50); }
    .crumb:nth-child(2){ animation-delay: calc(var(--dur) * .52); }
    .crumb:nth-child(3){ animation-delay: calc(var(--dur) * .54); }
    @keyframes crumbs {
      0% { transform: translate(0,0) scale(1); opacity: 0 }
      8% { opacity: 1 }
      60% { transform: translate(7px,18px) scale(.85); opacity: .2 }
      100% { transform: translate(8px,22px) scale(.8); opacity: 0 }
    }

    /* Hover = quicker scene */
    svg:hover { --dur: 3.6s; }

    @media (prefers-reduced-motion: reduce) {
      .whole, .bitten, .float, .bite circle, .shimmer, .crumb { animation: none !important; opacity: 1 !important; }
    }
  </style>

  <defs>
    <mask id="biteMask2">
      <rect x="0" y="0" width="100%" height="100%" fill="white"/>
      <g class="bite" fill="black">
        <circle cx="72" cy="24" r="0"/>
        <circle cx="80" cy="32" r="0"/>
        <circle cx="68" cy="34" r="0"/>
      </g>
    </mask>
  </defs>

  <!-- WHOLE -->
  <g class="whole">
    <circle cx="48" cy="48" r="34" fill="var(--cookie-base)" stroke="var(--cookie-stroke)" stroke-width="3"/>
    <circle cx="48" cy="50" r="28" fill="none" stroke="var(--cookie-shadow)" stroke-opacity="0.35" stroke-width="8"/>
    <path d="M20 45c6-10 20-18 32-17" fill="none" stroke="var(--highlight)" stroke-linecap="round" stroke-width="4"/>
    <g fill="var(--chip)">
      <ellipse cx="36" cy="34" rx="3.2" ry="2.4" transform="rotate(-15 36 34)"/>
      <ellipse cx="58" cy="30" rx="3.1" ry="2.5" transform="rotate(12 58 30)"/>
      <ellipse cx="67" cy="50" rx="3.1" ry="2.5" transform="rotate(-8 67 50)"/>
      <ellipse cx="31" cy="52" rx="3.1" ry="2.5" transform="rotate(8 31 52)"/>
      <ellipse cx="47" cy="63" rx="3.3" ry="2.6" transform="rotate(-18 47 63)"/>
      <ellipse cx="60" cy="66" rx="3.0" ry="2.4" transform="rotate(20 60 66)"/>
      <ellipse cx="40" cy="76" rx="3.0" ry="2.3" transform="rotate(-10 40 76)"/>
    </g>
  </g>

  <!-- BITTEN (masked) -->
  <g class="bitten float" mask="url(#biteMask2)">
    <circle cx="48" cy="48" r="34" fill="var(--cookie-base)" stroke="var(--cookie-stroke)" stroke-width="3"/>
    <circle cx="48" cy="50" r="28" fill="none" stroke="var(--cookie-shadow)" stroke-opacity="0.35" stroke-width="8"/>
    <path class="shimmer" d="M20 45c6-10 20-18 32-17" fill="none" stroke="var(--highlight)" stroke-linecap="round" stroke-width="4"/>
    <g fill="var(--chip)">
      <ellipse cx="36" cy="34" rx="3.2" ry="2.4" transform="rotate(-15 36 34)"/>
      <ellipse cx="58" cy="30" rx="3.1" ry="2.5" transform="rotate(12 58 30)"/>
      <ellipse cx="67" cy="50" rx="3.1" ry="2.5" transform="rotate(-8 67 50)"/>
      <ellipse cx="31" cy="52" rx="3.1" ry="2.5" transform="rotate(8 31 52)"/>
      <ellipse cx="47" cy="63" rx="3.3" ry="2.6" transform="rotate(-18 47 63)"/>
      <ellipse cx="60" cy="66" rx="3.0" ry="2.4" transform="rotate(20 60 66)"/>
      <ellipse cx="40" cy="76" rx="3.0" ry="2.3" transform="rotate(-10 40 76)"/>
    </g>
  </g>

  <!-- Crumbs -->
  <g fill="var(--crumb)">
    <circle class="crumb" cx="79" cy="42" r="1.6"/>
    <circle class="crumb" cx="86" cy="38" r="1.9"/>
    <circle class="crumb" cx="84" cy="46" r="1.3"/>
  </g>
</svg>
